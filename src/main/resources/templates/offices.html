<style type="text/css">
    #map {
        height: 500px;
        width: 80%;
    }
</style>
</head>

<div class="container">
    <div class="row">
        <h1> Список ПВЗ </h1>
    </div>

    <script src="/js/regions.js"></script>

    <div class="table-filter">
        <div class="row">
            <div class="col-sm-9">
                <div class="filter-group">
                    <label>Region</label>
                    <select id="region_filter" onchange="fill_offices()" class='form-control'>
                        <option>Все регионы России</option>
                    </select>
                </div>
                <span class="filter-icon"><i class="fa fa-filter"></i></span>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <h3> Наши ПВЗ на карте - мы есть в каждом городе России! </h3>
    </div>

    <div id="map"></div>
    <script defer>
        var map = L.map('map').setView([55, 37], 3);
        L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        fill_offices();
    </script>

    <br>
    <div class="row">
        <h3> Таблица с ПВЗ </h3>
    </div>

    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Регион</th>
            <th>Район</th>
            <th>Город</th>
        </tr>
        </thead>
        <tbody id="officesTbody">


        </tbody>
    </table>
